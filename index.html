<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="weather-app"> 
        <form class="search-form" id="search-form">
           <div class="row"> 
               <div class="col-6">
                    <input type="search" 
                        placeholder="Enter a city.." 
                        autofocus="on"
                        autocomplete="off"
                        class="form-control shadow-sm"
                        id="city-input">  
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
                </div>
                <div class="col-3">
                    <button
                        class="btn btn-success w-100"
                        id="current-location-button"
                    >
                        Current
                    </button>
                </div>
            </div>
        </form>
        <h1 id="city">
            
        </h1>
        <ul>
            <li id="date">
               
            </li>    
            <li id="description">
                
            </li>
        </ul>
        <div class="row">
           <div class="col-6">
                <div class="clearfix">
                   <img 
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
                      alt="Cloudy icon"
                      class="weather-icon float-start"
                     >
                    <div class="float-start">
                    <span class="temperature" id="temperature"></span>
                    <span class="units">
                         °C
                    </span>     <!-- | 
                        <a href="#" id="fahrenheit-link">°F</a></span> -->
                    </div>
                </div>
           </div> 
           <div class="col-6">
               <ul>
                <li>Precipitation: <span id="precipitation">0</span>%</li>
                <li >Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
               </ul>
           </div>
        </div>
        <div class="days">
            <div class="row">
                <div class="col-2">
                     <h5>Sat</h5>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Cloudy icon"
                        class="">
                    <p><strong>11°</strong> 7°</p>    
                </div>
                <div class="col-2">
                     <h5>Sun</h5>
                     <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="">
                      <p><strong>10°</strong> 7°</p>
                </div>
                <div class="col-2">
                    <h5>Mon</h5>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/fog.png" alt="Cloudy icon" >
                    <p><strong>14°</strong> 4°</p>
                </div>
                <div class="col-2">
                    <h5>Tue</h5>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Cloudy icon">
                    <p><strong>14°</strong> 3°</p>
                </div>
                <div class="col-2">
                    <h5>Wed</h5>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Cloudy icon"
                        class="">
                    <p><strong>14°</strong> 6°</p>
                </div>
                <div class="col-2">
                    <h5>Thu</h5>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" alt="Cloudy icon"
                        class="">
                    <p><strong>12°</strong> 7°</p>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
</body> 
</html>
